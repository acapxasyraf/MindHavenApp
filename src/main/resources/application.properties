# Application Configuration for MindHavenApp

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/localmysql_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.mindhaven=DEBUG
logging.level.org.springframework.web=DEBUG

# Security Configuration (Optional, if using Spring Security)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.default-target-url=/home
spring.security.login-page=/loginUser


# Miscellaneous
spring.application.name=MindHavenApp

spring.web.resources.cache.period=0
spring.web.resources.cache.control.no-cache=true

# Prefix and Suffix for JSP views
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Disable Thymeleaf template engine if included by default
spring.thymeleaf.enabled=false

